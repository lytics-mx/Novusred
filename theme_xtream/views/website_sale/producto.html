<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .producto-card {
      max-width: 350px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px 12px 24px 12px;
    }
    .producto-titulo {
      font-size: 14px;
      color: #888;
      margin-bottom: 2px;
    }
    .producto-nombre {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .estrellas {
      color: #1976d2;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .producto-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 14px;
      background: #f5f5f5;
    }
    .precio-anterior {
      text-decoration: line-through;
      color: #aaa;
      font-size: 13px;
    }
    .precio-actual {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      margin-right: 10px;
    }
    .descuento {
      color: #ff6f00;
      font-size: 13px;
      font-weight: 500;
    }
    .envio-gratis {
      color: #00b060;
      font-weight: bold;
      font-size: 15px;
      margin: 6px 0;
      font-style: italic;
    }
    .detalle {
      font-size: 13px;
      color: #444;
      margin-bottom: 2px;
    }
    .cantidad-select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin: 12px 0;
      font-size: 15px;
    }
    .pagos {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .pagos img {
      height: 28px;
      background: #fff;
      border-radius: 4px;
      padding: 2px 4px;
      border: 1px solid #eee;
    }
    .boton-carrito {
      width: 100%;
      background: #409cff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      font-size: 17px;
      font-weight: 500;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .boton-carrito:active {
      background: #1976d2;
    }
    .productos-interes {
      font-size: 13px;
      color: #888;
      margin-top: 18px;
      text-align: left;
    }
    @media (max-width: 400px) {
      .producto-card {
        max-width: 100vw;
        padding: 8px 2vw 18px 2vw;
      }
      .precio-actual {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="producto-card">
    <div class="producto-titulo">Nuevo</div>
    <div class="producto-nombre">Laptop Gamer Predator Acer PT3155372V2</div>
    <div class="estrellas">★★★★☆</div>
    <img class="producto-img" src="https://http2.mlstatic.com/D_NQ_NP_2X_954857-MLA45709582509_042021-F.webp" alt="Laptop">
    <div>
      <span class="precio-anterior">$80,000</span>
      <span class="precio-actual">$1,000<sup style="font-size:14px;">39</sup></span>
      <span class="descuento">21% OFF</span>
    </div>
    <div class="detalle">120 de descuento</div>
    <div class="envio-gratis">Envío gratis</div>
    <div class="detalle">Modelo: DH-KIT/XVR1B04-I/4-B1A1N-0360B</div>
    <div class="detalle">Marca: HP</div>
    <div class="detalle">Disponible</div>
    <select class="cantidad-select">
      <option>Cantidad: 1 (500 disponibles)</option>
      <option>Cantidad: 2</option>
      <option>Cantidad: 3</option>
    </select>
    <div class="detalle" style="margin-bottom: 6px;">Puedes pagar con:</div>
    <div class="pagos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/PayPal_2014_logo.png" alt="Paypal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Apple_Pay_logo.svg" alt="Apple Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_Wallet_logo_2022.svg" alt="Google Pay">
    </div>
    <button class="boton-carrito">Agregar al carrito</button>
    <button class="boton-carrito" style="background:#6ea8fe;">Agregar al carrito</button>
    <div class="productos-interes">Productos que podrían interesarte</div>
  </div>
</body>
</html>
